<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> formulario 2</title>
    <script src="javascript.js">Roger Berrio Mira</script>

<body>
    <form action="/my-handling-form-page" method="post">

        <fieldset>
            <legend>Informacion Personal</legend>
            <label for="NombreC">Nombre:</label><br />
            <input type="text" id="NombreC" placeholder="Nombre Completo" autofocus>*<br /><br />
            <label for="Contraseña">Contraseña</label><br />
            <input type="password" id="Contraseña">*<br /><br />
            <label>Edad (Mayor de 18)</label><br />
            <input type="number" name="edad" min="18" max="98"><br /><br />
            <label for="correo">Correo-e:</label><br />
            <input type="email" placeholder="ej. anrew@ejemplo.com"><br /><br />
            <label for="url">pagina personal:</label><br />
            <input type="url" id="url" placeholder="https://ejemplo.com" pattern="https://.*"><br /><br />
            <input type="submit" value="enviar">
            <input type="button" value="pulsa aqui" onclick="script" />

        </fieldset>










    </form>
